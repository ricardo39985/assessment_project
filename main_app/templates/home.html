{% extends "base.html" %}
{% block content %}
<div class="w-[60%] mx-auto  mt-[100px]">
    <h1 class="text-6xl text-center font-bold ">Wish List Items</h1>
</div>
<div>
    <div class="w-[60%] bg-gray-400 h-[2px] mx-auto"></div>

    {% if items %}
    <div class="w-[60%] mx-auto flex justify-center my-2">
        <table class="table-auto txt">
            <thead class="bg-gray-300 text-gray-700 text-3xl">
                <tr class="px-2 ">
                    <th class="border-r-[1px] px-2 border-gray-400">Description</th>
                    <th class="px-2">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr class="odd:bg-gray-200 even:bg-gray-100 px-2 text-right p-4 text-xl">
                    <td class="text-start p-2">{{item.description}}</td>
                    <td><a href={% url 'delete' item.id %} class="p-2 text-red-600">X</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <div class="w-[60%] mx-auto my-4 ">
        <h2 class="text-2xl text-center font-bold ">No Wish Itmes Exists</h2>
    </div>
    {% endif %}
    <div class="w-[60%] mx-auto flex justify-center">
        <a href={% url 'add' %} class="bg-gray-200 p-4 text-xl my-2"> <button>Add A Wish Item</button> </a>
    </div>
</div>

{% endblock content %}
